<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Global Climate Visualization</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/nccs-visual/stylesheet.css"></style>
  </head>
  <body id="bg">
  <div id="container"></div>

  <div id="title-bg">
    <div id="title">Global Climate Visualization</div>
    <a href="http://www.nasa.gov">
      <img src="/nccs-visual/nasa.png" alt="NASA" id="logo">
    </a>
    <div id="date-label">Go to date:</div>
    <div id="date-select">October 28, 2012</div>
  </div>

  <div id="timeline-bg">

  </div>

  <div id="marker-bg">
    <span id="marker">January 1st, 2005 | 00:00 EST</span>
  </div>

  <div id="info">
    <strong><a href="http://www.chromeexperiments.com/globe">WebGL Globe</a></strong> <span class="bull">&bull;</span>Â Based on code by the Google Data Arts Team <span class="bull">&bull;</span> Data acquired from <a href="http://gmao.gsfc.nasa.gov/">GMAO NASA</a>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="/nccs-visual/third-party/Detector.js"></script>
  <script type="text/javascript" src="/nccs-visual/third-party/three.min.js"></script>
  <script type="text/javascript" src="/nccs-visual/third-party/Tween.js"></script>
  <script type="text/javascript" src="/nccs-visual/globe.js"></script>

  <script type="text/javascript" src="/nccs-visual/third-party/dat.gui.min.js"></script>
  <script type="text/javascript" src="/nccs-visual/third-party/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="/nccs-visual/third-party/THREEx.WindowResize.js"></script>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);

      console.log(globe);    
      TWEEN.start();
           
      new TWEEN.Tween(globe).to(0,500).easing(TWEEN.Easing.Cubic.EaseOut).start();
      globe.animate();
      //document.body.style.backgroundImage = 'none'; // remove loading
    }

  </script>

  </body>

</html>
